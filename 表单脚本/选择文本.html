<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本框脚本-选择文本</title>
</head>
<body>
  <form name="form1">
    <input type="text" size="10" maxlength="15" name="text1" value="initial value">
    <textarea rows="10" cols="10">initial value</textarea>
  </form>
  <script>
    var textBox1 = document.forms['form1'].elements['text1']
    textBox1.setSelectionRange(0, 3)
  </script>

</body>
</html>
